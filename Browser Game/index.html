<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    
    h1 {
      font-size: 24px;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3e8e41;
    }
    
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Guess a number between 1 and 10:</h1>
  <input type="text" id="guessInput">
  <button onclick="checkGuess()">Submit</button>
  <p id="result"></p>
  <p>Score: <span id="score">0</span></p>
  <script src="game.js"></script>
</body>
</html>
